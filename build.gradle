plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.11.0-M2',
            'com.codeborne:selenide:7.3.2',
            'org.slf4j:slf4j-simple:1.7.29',
            'com.github.javafaker:javafaker:1.0.2'
    )
}

test {
    useJUnitPlatform()
}